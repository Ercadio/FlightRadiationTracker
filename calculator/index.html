<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bin/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <script type="text/javascript" src="bin/linker.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h2 style="font-variant:small-caps">exposure calculator</h2>
        Record all taken flights for the past five years.
      </div>
      <div id="flights">
      </div>
      <div id="adder">
        <span class="link">+ Add another flight</span>
      </div>
      <div id="exposure">
        <div class='input'>
          radiation exposure
          <div id='exposureVal' class='text-field'>
          </div>
        </div>
      </div>
      <div id="cumciv">
        <div class='input'>
          cummulative for civillian
          <div id='exposureVal' class='text-field'>
          </div>
        </div>
      </div>
      <div id="cumcrew">
        <div class='input'>
          cummulative for crewmember
          <div id='exposureVal' class='text-field'>
          </div>
        </div>
      </div>
      <div id="disclaimer">
        These cummulatives are according to the international *** standard.
      </div>
    </div>
  </body>
</html>
